<div mat-dialog-title>
    <h1>Tambah KKM</h1>
</div>

<form [formGroup]="dataKkmForm">
    <div mat-dialog-content class="content">
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Kelas</mat-label>
                <mat-select formControlName="kelas" required >
                    <mat-option  *ngFor="let kls of kelas" [value]="kls.kelas">{{kls.kelas}} </mat-option>
                </mat-select>
                <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Mata Pelajaran</mat-label>
                <mat-select formControlName="mapel" required >
                    <mat-option  *ngFor="let mpl of mapel" [value]="mpl.mapel">{{mpl.mapel}}</mat-option>
                </mat-select>
                <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
            </mat-form-field>
        </div> 
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Tema</mat-label>
                <mat-select formControlName="tema" required >
                    <mat-option  *ngFor="let mpl of mapel" [value]="mpl.tema">{{mpl.tema}}</mat-option>
                </mat-select>
                <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
            </mat-form-field>
        </div> 
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Sub Tema</mat-label>
                <mat-select formControlName="sub_tema" required >
                    <mat-option  *ngFor="let mpl of mapel" [value]="mpl.sub_tema">{{mpl.sub_tema}}</mat-option>
                </mat-select>
                <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
            </mat-form-field>
        </div> 
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>KKM</mat-label>
                <input matInput type="text" formControlName="kkm" required>
                <mat-error>Masukkan nama terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="basic" class="btn-flex" [mat-dialog-close]="true">Batal</button>
        <button mat-raised-button color="primary" class="btn-flex" type="submit" (click)="simpan()">Simpan</button>
    </div>
</form>
