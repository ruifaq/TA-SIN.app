<div class="padding">
    <h1>Nilai</h1>

    <mat-form-field appearance="outline" class="field">
        <mat-label>Pencarian</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Contoh. Rui Faqri" #input>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" class="field">
        <mat-select required>
            <mat-option  *ngFor="let siswa of kelas" [value]="siswa.nis">{{siswa.nama}}</mat-option>
        </mat-select>
        <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
    </mat-form-field> -->

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="add()">Tambah Nilai</button>
            <button mat-raised-button color="primary" (click)="cetak()">Cetak ke PDF</button>
            <button mat-raised-button color="primary" (click)="csv()">Cetak ke Excel</button>
        </div>
    </section>
  
    <div #tabel>
        <table mat-table [dataSource]="dataNilai" class="mat-elevation-z8" id="nilai">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->

            <!-- Name Column -->
            <ng-container matColumnDef="no" >
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element = index"> {{element + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="nis">
                <th mat-header-cell *matHeaderCellDef> NIS </th>
                <td mat-cell *matCellDef="let element"> {{element.nis}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nama">
                <th mat-header-cell *matHeaderCellDef> Nama </th>
                <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nilai">
                <th mat-header-cell *matHeaderCellDef> Nilai </th>
                <td mat-cell *matCellDef="let element"> {{element.nilai}} </td>
            </ng-container>

            <ng-container matColumnDef="mapel">
                <th mat-header-cell *matHeaderCellDef> Mata Pelajaran </th>
                <td mat-cell *matCellDef="let element"> {{element.mapel}}</td>
            </ng-container>

            <ng-container matColumnDef="tema">
                <th mat-header-cell *matHeaderCellDef> Tema </th>
                <td mat-cell *matCellDef="let element"> {{element.tema}}</td>
            </ng-container>

            <ng-container matColumnDef="sub_tema">
                <th mat-header-cell *matHeaderCellDef> Sub Tema </th>
                <td mat-cell *matCellDef="let element"> {{element.sub_tema}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button mat-icon-button color="primary" (click)="edit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(element)">

                            <!-- (click)="hapusDataGuru(element.id) => untuk hapus langsung -->

                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Pilih page dari Guru"
        class="mat-elevation-z8"></mat-paginator>
</div>
