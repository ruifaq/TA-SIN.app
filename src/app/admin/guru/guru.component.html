<router-outlet></router-outlet>

<div class="padding">
    <h1>Guru</h1>

    <mat-form-field appearance="outline" class="field">
        <mat-label>Pencarian</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Contoh. Rui Faqri" #input>
    </mat-form-field>

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="add()">Tambah Data</button>
        </div>
    </section>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="nip">
            <th mat-header-cell *matHeaderCellDef> NIP </th>
            <td mat-cell *matCellDef="let element"> {{element.nip}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nama">
            <th mat-header-cell *matHeaderCellDef> Nama </th>
            <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="pass">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.pass}}</td>
        </ng-container>

        <ng-container matColumnDef="alamat">
            <th mat-header-cell *matHeaderCellDef> Alamat </th>
            <td mat-cell *matCellDef="let element">{{element.alamat}} </td>
        </ng-container>

        <ng-container matColumnDef="jabatan">
            <th mat-header-cell *matHeaderCellDef> Jabatan </th>
            <td mat-cell *matCellDef="let element"> {{element.jabatan}}</td>
        </ng-container>

        <ng-container matColumnDef="hp">
            <th mat-header-cell *matHeaderCellDef> No. Hp </th>
            <td mat-cell *matCellDef="let element"> {{element.hp}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element)">

                        <!-- (click)="hapusDataGuru(element.id) => untuk hapus langsung -->

                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Tidak ada data sesuai pencarian "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Pilih page dari Guru"
        class="mat-elevation-z8"></mat-paginator>
       
</div>
