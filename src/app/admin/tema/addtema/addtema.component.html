<div mat-dialog-title>
    <h1>Tambah Tema</h1>
</div>

<form [formGroup]="dataTemaForm" (ngSubmit)="submit()">
    <div mat-dialog-content class="content">

        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Mata Pelajaran</mat-label>
                <mat-select formControlName="mapel" required >
                    <mat-option  *ngFor="let um of unikMapel" [value]="um">{{um}}</mat-option>
                </mat-select>
                <mat-error>Masukkan Mata Pelajaran terlebih dahulu</mat-error>
            </mat-form-field>
        </div> 

        <div>
            <mat-form-field appearance="outline" class="field">
              <mat-label>Tema</mat-label>
              <input matInput formControlName="tema" [matAutocomplete]="autoTema" required ngDefaultControl>
              <mat-autocomplete #autoTema="matAutocomplete">
                <mat-option *ngFor="let ut of unikTema" [value]="ut">
                  {{ut}}
                </mat-option>
              </mat-autocomplete>
              <mat-error>Masukkan Tema terlebih dahulu</mat-error>
            </mat-form-field>
          </div>
          
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Sub Tema</mat-label>
                <input matInput type="text" formControlName="sub_tema" required>
                <mat-error>Masukkan Sub Tema terlebih dahulu</mat-error>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="basic" class="btn-flex" [mat-dialog-close]="true">Batal</button>
        <button mat-raised-button color="primary" class="btn-flex" type="submit">Simpan</button>
    </div>
</form>
