    <mat-form-field appearance="outline" class="field">
        <mat-label>Tema</mat-label>
        <input matInput placeholder="Masukkan Tema">
    </mat-form-field>

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Cari</button>
            <button mat-raised-button color="primary">Tambah Tema</button>
        </div>
    </section>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tema">
            <th mat-header-cell *matHeaderCellDef> Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="subtema">
            <th mat-header-cell *matHeaderCellDef> Sub Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.subtema}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <a>
                    <mat-icon aria-label="Side nav toggle icon" class="logout" color="primary">edit</mat-icon>
                </a>

                <mat-icon aria-label="Side nav toggle icon" class="logout" color="warn">delete</mat-icon>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
