<div mat-dialog-title>
    <h1>Edit Mata Pelajaran</h1>
</div>

<form [formGroup]="dataMapelForm">
    <div mat-dialog-content class="content">
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Mata Pelajaran</mat-label>
                <input matInput formControlName="mapel" required>
                <mat-error>Masukkan NIP terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>KKM</mat-label>
                <input matInput type="text" formControlName="kkm" required>
                <mat-error>Masukkan nama terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Kelas</mat-label>
                <input matInput formControlName="kelas" required>
                <mat-error>Masukkan username terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Tema</mat-label>
                <mat-select formControlName="tema" required>
                    <mat-option value="Tema 1">Tema 1</mat-option>
                    <mat-option value="Tema 2">Tema 2</mat-option>
                    <mat-option value="Tema 3">Tema 1</mat-option>
                    <mat-option value="Tema 4">Tema 2</mat-option>
                </mat-select>
                <mat-error>Masukkan Jabatan terlebih dahulu</mat-error>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="basic" class="btn-flex" [mat-dialog-close]="true">Batal</button>
        <button mat-raised-button color="primary" class="btn-flex" type="submit" (click)="simpan()">Simpan</button>
    </div>
</form>
