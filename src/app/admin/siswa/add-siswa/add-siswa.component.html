<div mat-dialog-title>
    <h1>Tambah Siswa</h1>
</div>

<form [formGroup]="dataSiswaForm" (ngSubmit)="submit()">
    <div mat-dialog-content class="content">
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>NIS</mat-label>
                <input matInput formControlName="nis" required>
                <mat-error>Masukkan NIS terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Nama</mat-label>
                <input matInput type="text" formControlName="nama" required>
                <mat-error>Masukkan Nama terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Alamat</mat-label>
                <input matInput formControlName="alamat" required>
                <mat-error>Masukkan Alamat terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>No. Hp</mat-label> 
                <input matInput  formControlName="hp" required>
                <mat-error>Masukkan No. Hp terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Kelas</mat-label>
                <mat-select formControlName="kelas" required >
                    <mat-option  *ngFor="let kls of kelas" [value]="kls.kelas">{{kls.kelas}} </mat-option>
                </mat-select>
                <mat-error>Masukkan Kelas terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Tahun Ajaran</mat-label>
                <mat-select formControlName="ta" required>
                    <mat-option value="2022/2023 Ganjil">2022/2023 Ganjil</mat-option>
                    <mat-option value="2022/2023 Genap">2022/2023 Genap</mat-option>
                </mat-select>
                <mat-error>Masukkan Tahun Ajaran terlebih dahulu</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="basic" class="btn-flex" [mat-dialog-close]="true">Batal</button>
        <button mat-raised-button color="primary" class="btn-flex" type="submit">Simpan</button>
    </div>
</form>
