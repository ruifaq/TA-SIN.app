<html>

<body>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <mat-card>

    <mat-card-content>

      <form [formGroup]="login" (ngSubmit)="loginApp(login)">

        <h2>LOGIN</h2>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username"  required>
          <mat-error>
            Tolong masukkan Username terlebih dahulu.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="pass" required>
          <mat-error>
            Tolong masukkan Password terlebih dahulu.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"> Login</button>

      </form>

    </mat-card-content>

  </mat-card>
</body>

</html>
